{% load static %}

{% if edit == "yes" %}
	<div class="competition-preview panel">
{% else %}
	<div class="competition-preview">
{% endif %}
		<div class="competition-summary">
			<div class="large-12 columns">
				<div class="large-1 competition-label columns">
					<img src="{% static "foundation/img/challenge-small.png" %}">
				</div>
				<div class="large-2 competition-image columns">
					<img src="{{ MEDIA_URL }}{{ competition.image }}">
				</div>
				<div class="large-9 competition-info columns">
					<div class="row">
						<div class="large-12 columns">
							<span class="competition-title">{{ competition.title }}</span> 
							<span class="competition-owner"> by {{ competition.creator.username }}</span>
						</div>
					</div>
					<div class="row">
						<div class="large-12 competition-description columns">
							<p>{{ competition.description }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% if edit == "yes" %}
		<div class="large-12 large-centered columns">
			<a href="#" class="button">Delete</a>
			<a href="#" class="button">Edit</a>
			<a href="#" class="button">Participants</a>
		</div>
		{% endif %}
	</div>
